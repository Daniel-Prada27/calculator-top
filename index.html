<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles/style.css">
    <script src="assets/scripts/script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="main-container">
        <div id="calculator-container">
            <div class="calculator">
                <div class="display">
                    <div id="result-display">
                        
                    </div>
                </div>
                <div id="calculator-body">
                    <button class="button" class="digit" id="7">7</button>
                    <button class="button" class="digit" id="8">8</button>
                    <button class="button" class="digit" id="9">9</button>
                    <button class="button" class="erase" id="all-clear">AC</button>
                    <button class="button" class="erase" id="delete">DEL</button>
                    <button class="button" class="digit" id="4">4</button>
                    <button class="button" class="digit" id="5">5</button>
                    <button class="button" class="digit" id="6">6</button>
                    <button class="button" class="operator" id="multiplyBtn">x</button>
                    <button class="button" class="operator" id="divideBtn">/</button>
                    <button class="button" class="digit" id="1">1</button>
                    <button class="button" class="digit" id="2">2</button>
                    <button class="button" class="digit" id="3">3</button>
                    <button class="button" class="operator" id="addBtn">+</button>
                    <button class="button" class="operator" id="subBtn">-</button>
                    <button class="button" class="digit" id="0">0</button>
                    <button class="button" class="digit" id=".">.</button>
                    <button class="button" class="operator" id="equalBtn">=</button>



                </div>
            </div>
        </div>
    </div>
</body>
</html>
