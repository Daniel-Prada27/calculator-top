<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles/style.css">
    <script src="assets/scripts/script.js" defer></script>
    <title>Calculator</title>
</head>
<body id="wholeBody">
    <div class="main-container">
        <div id="calculator-container">
            <div class="calculator">
                <div class="display">
                    <div id="result-display">
                        <h2 id="screen"></h2>
                    </div>
                </div>
                <div id="calculator-body">
                    <button class=" button digit" id="7">7</button>
                    <button class=" button digit" id="8">8</button>
                    <button class=" button digit" id="9">9</button>
                    <button class=" button erase" id="all-clear">AC</button>
                    <button class=" button erase" id="delete">DEL</button>
                    <button class=" button digit" id="4">4</button>
                    <button class=" button digit" id="5">5</button>
                    <button class=" button digit" id="6">6</button>
                    <button class=" button operator" id="multiplyBtn">x</button>
                    <button class=" button operator" id="divideBtn">/</button>
                    <button class=" button digit" id="1">1</button>
                    <button class=" button digit" id="2">2</button>
                    <button class=" button digit" id="3">3</button>
                    <button class=" button operator" id="addBtn">+</button>
                    <button class=" button operator" id="subBtn">-</button>
                    <button class=" button digit" id="0">0</button>
                    <button class=" button digit" id=".">.</button>
                    <button class=" button operator" id="equalBtn">=</button>
                </div>
            </div>
        </div>
    </div>
    <div id="credit">
        <a href="https://github.com/Daniel-Prada27/calculator-top" target="_blank"><h2>@Daniel-Prada27</h2></a>
    </div>
</body>
</html>
